<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Permasalahan - RT 06 Reni Jaya</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #f4f7f6;
    }

    .header {
        background: #004d40;
        color: white;
        padding: 30px 20px;
        text-align: center;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    .header img {
        width: 110px;
        border-radius: 50%;
        border: 4px solid white;
        margin-bottom: 10px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #004d40;
        font-weight: 600;
    }

    .field {
        margin-bottom: 18px;
    }

    .label {
        font-weight: 500;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: #004d40;
    }

    .label i {
        font-size: 18px;
        color: #00897b;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid #c8e6c9;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: 0.25s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #26a69a;
        box-shadow: 0 0 6px rgba(38,166,154,0.25);
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    #preview {
        width: 100%;
        margin-top: 10px;
        display: none;
        border-radius: 10px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #00796b;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        background: #00695c;
        transform: translateY(-2px);
    }

    .loading {
        display: none;
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
        color: #004d40;
    }

    @media (max-width: 480px) {
        .container {
            margin: 10px;
            padding: 18px;
        }
        
        h2 {
            font-size: 20px;
        }
    }
</style>

<!-- ICON PACK -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="header">
    <img src="logo_rt06.png" alt="Logo RT 06">
    <h1>Laporan Permasalahan Lingkungan</h1>
    <p>Gunakan form ini untuk melaporkan masalah keamanan, kebersihan, fasilitas umum, atau gangguan lainnya di lingkungan RT 06.</p>
</div>

<div class="container">

    <h2>Form Laporan Warga</h2>

    <form id="laporanForm">

        <div class="field">
            <label class="label"><i class="fa-solid fa-user"></i> Nama Pelapor</label>
            <input type="text" name="nama" required>
        </div>

        <div class="field">
            <label class="label"><i class="fa-solid fa-house"></i> Alamat Lengkap</label>
            <input type="text" name="alamat" required>
        </div>

        <div class="field">
            <label class="label"><i class="fa-solid fa-list"></i> Kategori Masalah</label>
            <select name="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <option>Keamanan</option>
                <option>Kebersihan</option>
                <option>Fasilitas Umum</option>
                <option>Keributan</option>
                <option>Lainnya</option>
            </select>
        </div>

        <div class="field">
            <label class="label"><i class="fa-solid fa-file-lines"></i> Deskripsi Masalah</label>
            <textarea name="deskripsi" required></textarea>
        </div>

        <div class="field">
            <label class="label"><i class="fa-solid fa-phone"></i> No. HP</label>
            <input type="text" name="nohp" required>
        </div>

        <div class="field">
            <label class="label"><i class="fa-solid fa-image"></i> Upload Foto (Opsional)</label>
            <input type="file" id="fotoInput" accept="image/*">

            <img id="preview">
        </div>

        <input type="hidden" name="fotoBase64">
        <input type="hidden" name="fotoName">
        <input type="hidden" name="fotoType">
        <input type="hidden" name="redirect" value="form-laporan-masalah.html">

        <button type="submit">Kirim Laporan</button>

        <div class="loading" id="loadingText">Mengirim laporan...</div>

    </form>
</div>

<script>
    const form = document.getElementById("laporanForm");
    const fotoInput = document.getElementById("fotoInput");
    const preview = document.getElementById("preview");

    fotoInput.addEventListener("change", function() {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";

            document.querySelector("input[name='fotoBase64']").value = e.target.result.split(",")[1];
            document.querySelector("input[name='fotoName']").value = file.name;
            document.querySelector("input[name='fotoType']").value = file.type;
        };
        reader.readAsDataURL(file);
    });

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        document.getElementById("loadingText").style.display = "block";

        fetch("https://script.google.com/macros/s/AKfycbxwPOjac1Kunt7Xv_e2LjuDKMcMV5oAF8_j-cdZRyQP9G_PJuH9e7lD1nYuVOOMo8Xu/exec", {
            method: "POST",
            body: new FormData(form)
        })
        .then(response => response.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        })
        .catch(err => {
            alert("Gagal mengirim laporan:\n" + err);
            document.getElementById("loadingText").style.display = "none";
        });
    });
</script>

</body>
</html>
