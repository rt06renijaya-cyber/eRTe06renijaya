<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Surat Pengantar RT. 06</title>
    
    <!-- Link Font Awesome (Untuk Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link Font Poppins (Konsisten dengan Portal) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Styling Umum yang Disesuaikan */
        body {
            font-family: 'Poppins', sans-serif; /* Diubah ke Poppins */
            background-color: #f8fafc; /* Warna latar belakang sangat terang */
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* --- STYLING HEADER BARU (Konsisten dengan portal) --- */
        .page-header {
            background: linear-gradient(135deg, #004d40, #005c5c); /* Gradient Teal/Hijau */
            color: white;
            width: 100%;
            padding: 50px 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header-icon {
            font-size: 3.5em; /* Ukuran Ikon Besar */
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Menggantikan IMG Logo dengan Ikon, agar tidak ada broken image */
        .page-header img {
            display: none; 
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        .page-header p {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        /* ------------------------------------------------ */

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px; /* Sudut lebih membulat */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 750px; /* Lebar form sedikit diperluas */
            margin-bottom: 40px;
        }

        /* Header Form */
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #17a2b8; /* Warna aksen Teal */
        }

        .form-title h2 {
            color: #343a40;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-title p {
            color: #6c757d;
            font-size: 16px;
            margin: 0;
        }

        /* Bagian Form (Section) */
        .form-section {
            border: 1px solid #e0e0e0;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: #fbfbfb;
            transition: box-shadow 0.3s;
        }
        
        .form-section:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            color: #007bff; /* Warna biru untuk judul section */
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 1px dashed #e9ecef;
        }

        .form-section h3 i {
            margin-right: 8px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        /* Input Fields, Select, Textarea */
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px; /* Padding ditingkatkan */
            border: 1px solid #ced4da;
            border-radius: 6px; /* Sudut lebih membulat */
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 15px;
            color: #495057;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff; /* Biru terang saat fokus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Placeholder style */
        ::placeholder {
            color: #adb5bd;
            font-style: italic;
        }

        /* Grid for combined fields */
        .grid-2-cols {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 576px) {
            .grid-2-cols {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Tombol Submit */
        button[type="submit"] {
            background-color: #28a745; /* Warna hijau untuk submit (Sukses) */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 50px; /* Bentuk kapsul */
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }
        
        button[type="submit"]:active {
            transform: scale(0.99);
        }

        /* Responsif Mobile */
        @media (max-width: 768px) {
            .page-header {
                padding: 30px 15px;
            }
            .page-header h1 {
                font-size: 26px;
            }
            .container {
                padding: 20px;
                margin: 0 10px 40px;
            }
            .form-title h2 {
                font-size: 22px;
            }
            button[type="submit"] {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <i class="fas fa-file-invoice" class="header-icon"></i> <!-- Ikon Baru untuk Surat Pengantar -->
        <h1>Form Pengajuan Surat Pengantar RT. 06</h1>
        <p>Gunakan form ini untuk mengajukan surat pengantar yang diperlukan untuk berbagai keperluan administrasi.</p>
    </div>
    <div class="container">
        <header class="form-title">
            <h2>Identitas Pemohon üìù</h2>
            <p>Mohon isi data diri Anda dengan lengkap dan benar.</p>
        </header>
        
        <!-- Action URL Dibiarkan Sesuai Script Lama Anda -->
        <form action="https://script.google.com/macros/s/AKfycbymhNBbvtqrJxREQiJNqxy_P-fS0IHmw3qGdLHPxk7hijEI2CEzf9DxKWZG_ijcU6eS/exec" method="POST">
            
            <div class="form-section">
                <h3><i class="fas fa-id-card"></i> Data Kependudukan</h3>
                
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="Nama Lengkap" required placeholder="Contoh: Andre Taulany">
                </div>
                
                <div class="form-group">
                    <label>Tempat dan Tanggal Lahir</label>
                    <div class="grid-2-cols">
                        <input type="text" id="tempat_lahir" name="Tempat Lahir" required placeholder="Tempat Lahir">
                        <input type="date" id="tanggal_lahir" name="Tanggal Lahir" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="alamat">Alamat Lengkap (Sesuai KTP)</label>
                    <textarea id="alamat" name="Alamat Lengkap" rows="3" required placeholder="Jalan, RT/RW, Kelurahan, Kecamatan"></textarea>
                </div>

                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select id="jenis_kelamin" name="Jenis Kelamin" required>
                        <option value="">-- Pilih Jenis Kelamin --</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="agama">Agama</label>
                    <select id="agama" name="Agama" required>
                        <option value="">-- Pilih Agama --</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status_perkawinan">Status Perkawinan</label>
                    <select id="status_perkawinan" name="Status Perkawinan" required>
                        <option value="">-- Pilih Status Perkawinan --</option>
                        <option value="Belum Kawin">Belum Kawin</option>
                        <option value="Kawin">Kawin</option>
                        <option value="Cerai Hidup">Cerai Hidup</option>
                        <option value="Cerai Mati">Cerai Mati</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="kewarganegaraan">Status Kewarganegaraan</label>
                    <select id="kewarganegaraan" name="Kewarganegaraan" required>
                        <option value="">-- Pilih Kewarganegaraan --</option>
                        <option value="WNI">WNI (Warga Negara Indonesia)</option>
                        <option value="WNA">WNA (Warga Negara Asing)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-briefcase"></i> Data Pekerjaan & Kontak</h3>
                
                <div class="form-group">
                    <label for="pendidikan">Pendidikan Terakhir</label>
                    <select id="pendidikan" name="Pendidikan Terakhir" required>
                        <option value="">-- Pilih Pendidikan --</option>
                        <option value="SD">SD</option>
                        <option value="SMP/SLTP">SMP/SLTP</option>
                        <option value="SMA/SLTA">SMA/SLTA</option>
                        <option value="SMK">SMK</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Sarjana">Sarjana</option>
                        <option value="Magister">Magister</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pekerjaan">Pekerjaan</label>
                    <select id="pekerjaan" name="Pekerjaan" required>
                        <option value="">-- Pilih Pekerjaan --</option>
                        <option value="Ibu Rumah Tangga">Ibu Rumah Tangga</option>
                        <option value="Pelajar">Pelajar</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Karyawan Swasta">Karyawan Swasta</option>
                        <option value="Karyawan BUMD">Karyawan BUMD</option>
                        <option value="PNS">PNS</option>
                        <option value="Wiraswasta">Wiraswasta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hp">No. Handphone Aktif (WA)</label>
                    <input type="tel" id="hp" name="No. Handphone" required pattern="[0-9]{10,14}" placeholder="Contoh: 081234567890">
                </div>
            </div>
            
            <div class="form-section">
                <h3><i class="fas fa-scroll"></i> Detail Dokumen & Tujuan</h3>
                
                <div class="form-group">
                    <label for="nik">NIK (Nomor Induk Kependudukan)</label>
                    <input type="text" id="nik" name="No. NIK" required pattern="[0-9]{16}" maxlength="16" placeholder="16 digit angka NIK">
                </div>
                
                <div class="form-group">
                    <label for="kk">Nomor KK (Kartu Keluarga)</label>
                    <input type="text" id="kk" name="No. KK" required pattern="[0-9]{16}" maxlength="16" placeholder="16 digit angka KK">
                </div>
                
                <div class="form-group">
                    <label for="hubungan_keluarga">Hubungan Keluarga</label>
                    <select id="hubungan_keluarga" name="Hubungan Keluarga" required>
                        <option value="">-- Pilih Hubungan --</option>
                        <option value="Kepala Rumah Tangga">Kepala Rumah Tangga</option>
                        <option value="Istri">Istri</option>
                        <option value="Anak">Anak</option>
                        <option value="Cucu">Cucu</option>
                        <option value="Keluarga Lain">Keluarga Lain</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status_rumah">Status Rumah Tinggal</label>
                    <select id="status_rumah" name="Status Rumah" required>
                        <option value="">-- Pilih Status Rumah --</option>
                        <option value="Milik Sendiri">Milik Sendiri</option>
                        <option value="Kontrak/Sewa">Kontrak/Sewa</option>
                        <option value="Numpang">Numpang</option>
                        <option value="Dinas">Dinas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="keperluan_surat">Keperluan Surat (Tujuan)</label>
                    <textarea id="keperluan_surat" name="Keperluan Surat" rows="3" placeholder="Contoh: Pengurusan E-KTP, Pengantar Nikah ke KUA, Permohonan Beasiswa Anak" required></textarea>
                </div>
            </div>

            <button type="submit" name="submit">
                <i class="fas fa-check-circle"></i> KIRIM DATA PENGAJUAN
            </button>
        </form>
    </div>
</body>
</html>
