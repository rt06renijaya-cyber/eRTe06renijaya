<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengurus RT. 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ============================
           GLOBAL STYLING
           ============================= */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* ============================
           LOGIN CARD STYLING
           ============================= */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3em;
            color: #005c5c;
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-size: 1.8em;
            color: #004d40;
            margin: 0;
            font-weight: 700;
        }

        .login-header p {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        /* New Styling for Password Input with Icon */
        .password-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Tambahkan padding kanan untuk ikon */
            padding-right: 45px; 
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
            outline: none;
        }
        
        /* Ikon Mata (Show/Hide Password) */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0a0a0;
            font-size: 1em;
            transition: color 0.2s;
            z-index: 10;
        }
        
        .toggle-password:hover {
            color: #333;
        }
        /* End of New Styling */

        .btn-login {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-login:hover {
            background-color: #1e7e34;
        }

        .btn-login:active {
            transform: scale(0.99);
        }
        
        #error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        /* Footer / Back Link */
        .back-link {
            margin-top: 25px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* ============================
           CUSTOM NOTIFICATION/ALERT STYLING
           ============================= */
        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Default hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-alert.show {
            display: flex;
            opacity: 1;
        }

        .alert-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 350px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .custom-alert.show .alert-content {
            transform: scale(1);
        }

        .alert-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .alert-success .alert-icon { color: #28a745; }
        .alert-error .alert-icon { color: #dc3545; }

        .alert-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            font-weight: 700;
        }

        .alert-content p {
            margin: 0 0 20px 0;
            color: #6c757d;
        }

        .alert-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .alert-btn:hover { background-color: #0056b3; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h2>Akses Pengurus</h2>
            <p>Masukkan kredensial Anda untuk masuk ke Dashboard Admin.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Contoh: adminrt06">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" required placeholder="Masukkan Password">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <p id="error-message">Username atau Password salah!</p>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Kembali ke Halaman Utama
            </a>
        </div>
    </div>
    
    <div id="successAlert" class="custom-alert alert-success">
        <div class="alert-content">
            <i class="alert-icon fas fa-check-circle"></i>
            <h3>Login Berhasil!</h3>
            <p>Selamat datang, Pengurus RT. Anda akan diarahkan ke dashboard.</p>
            <button class="alert-btn" onclick="closeAlertAndRedirect('pengurus06.html')">OK</button>
        </div>
    </div>

    <div id="errorCustomAlert" class="custom-alert alert-error">
        <div class="alert-content">
            <i class="alert-icon fas fa-times-circle"></i>
            <h3>Login Gagal!</h3>
            <p>Username atau password yang Anda masukkan salah. Silakan coba lagi.</p>
            <button class="alert-btn" style="background-color: #dc3545;" onclick="closeCustomAlert('errorCustomAlert')">Tutup</button>
        </div>
    </div>

    <script>
        // =========================================================================
        // JAVASCRIPT VALIDASI & CUSTOM ALERT LOGIC
        // =========================================================================
        
        function closeCustomAlert(id) {
            document.getElementById(id).classList.remove('show');
        }

        function closeAlertAndRedirect(url) {
            closeCustomAlert('successAlert');
            window.location.href = url;
        }

        // =========================================================================
        // LOGIKA SHOW/HIDE PASSWORD
        // =========================================================================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            // Toggle type atribut antara 'password' dan 'text'
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle ikon mata
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        // =========================================================================


        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Kredensial yang BENAR (Hanya untuk demonstrasi)
            const CORRECT_USERNAME = "adminrt06";
            const CORRECT_PASSWORD = "supersecretpassword"; // <<< GANTI DENGAN PASSWORD ANDA

            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                // Login Berhasil
                errorMessage.style.display = 'none';
                sessionStorage.setItem('auth', CORRECT_USERNAME); 
                
                document.getElementById('successAlert').classList.add('show');
                
                // Redirect otomatis setelah 3 detik
                setTimeout(function() {
                    if (document.getElementById('successAlert').classList.contains('show')) {
                         window.location.href = "pengurus06.html";
                    }
                }, 3000); 

            } else {
                // Login Gagal
                errorMessage.style.display = 'block';
                document.getElementById('password').value = ''; 
                
                document.getElementById('errorCustomAlert').classList.add('show');
            }
        });

        // Cek jika sudah login, langsung redirect
        if (sessionStorage.getItem('auth') === "adminrt06") {
            window.location.href = "pengurus06.html";
        }
    </script>

</body>
</html>
