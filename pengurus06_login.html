<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengurus RT. 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ============================
           GLOBAL STYLING
           ============================= */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Warna latar belakang lebih terang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* ============================
           LOGIN CARD STYLING
           ============================= */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3em;
            color: #005c5c;
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-size: 1.8em;
            color: #004d40;
            margin: 0;
            font-weight: 700;
        }

        .login-header p {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
            outline: none;
        }

        .btn-login {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-login:hover {
            background-color: #1e7e34;
        }

        .btn-login:active {
            transform: scale(0.99);
        }
        
        #error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        /* Footer / Back Link */
        .back-link {
            margin-top: 25px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h2>Akses Pengurus</h2>
            <p>Masukkan kredensial Anda untuk masuk ke Dashboard Admin.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Contoh: adminrt06">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Masukkan Password">
            </div>

            <p id="error-message">Username atau Password salah!</p>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Kembali ke Halaman Utama
            </a>
        </div>
    </div>

    <script>
        // =========================================================================
        // JAVASCRIPT VALIDASI (CLIENT-SIDE)
        // PERINGATAN: Kredensial ini dapat dilihat di source code (TIDAK AMAN)
        // =========================================================================
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default (reload halaman)

            // Kredensial yang BENAR (Hanya untuk demonstrasi)
            const CORRECT_USERNAME = "adminrt06";
            const CORRECT_PASSWORD = "supersecretpassword"; // <<< GANTI DENGAN PASSWORD ANDA

            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                // Login Berhasil
                errorMessage.style.display = 'none';
                
                // Simpan status autentikasi di sessionStorage
                sessionStorage.setItem('auth', CORRECT_USERNAME); 
                
                alert("Login Berhasil! Mengarahkan ke Dashboard...");
                // Ganti "pengurus06.html" sesuai nama file dashboard Anda
                window.location.href = "pengurus06.html"; 
            } else {
                // Login Gagal
                errorMessage.style.display = 'block';
                document.getElementById('password').value = ''; // Kosongkan input password
            }
        });

        // Cek jika sudah login, langsung redirect ke dashboard (untuk mencegah login ganda)
        if (sessionStorage.getItem('auth') === "adminrt06") {
            window.location.href = "pengurus06.html";
        }
    </script>

</body>
</html>
