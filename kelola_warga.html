    <script>
        let allData = []; // Variabel global untuk menyimpan data mentah dari sumber aktif
        let currentSource = 'warga'; // Default: warga
        
        // =========================================================================
        // JAVASCRIPT UTAMA (LOAD DATA, RENDER, SEARCH, FILTER)
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) return;
            loadData(currentSource); // Mulai muat data warga
        });

        // FUNGSI UTAMA LOAD DATA DINAMIS
        async function loadData(source) {
            currentSource = source; // Update status sumber aktif
            const dataResultElement = document.getElementById('data-warga-result');
            const searchInput = document.getElementById('searchInput');
            const btnAddWarga = document.getElementById('btnAddWarga');
            const btnWarga = document.getElementById('btnViewWarga');
            const btnPengajuan = document.getElementById('btnViewPengajuan');
            
            // 1. Update Tampilan Tombol & UI
            btnWarga.style.backgroundColor = (source === 'warga') ? '#28a745' : '#6c757d';
            btnPengajuan.style.backgroundColor = (source === 'pengajuan') ? '#007bff' : '#6c757d';
            
            let actionParam, placeholderText;
            if (source === 'warga') {
                actionParam = 'getDataWarga';
                placeholderText = 'Cari NIK, Nama, atau KK...';
                btnAddWarga.style.display = 'inline-block';
            } else {
                actionParam = 'getDataPengajuan';
                placeholderText = 'Cari NIK, Jenis Surat, atau Status...';
                btnAddWarga.style.display = 'none';
            }
            searchInput.placeholder = placeholderText;
            searchInput.value = ''; // Clear search
            
            dataResultElement.innerHTML = '<div class="loader"></div><p style="text-align: center; color: #6c757d; margin-top: 15px;">Memuat data ' + (source === 'warga' ? 'Database Warga' : 'Pengajuan Surat') + '...</p>';

            try {
                // Panggil doGet di Apps Script
                const response = await fetch(`${APPS_SCRIPT_URL}?action=${actionParam}`);
                const result = await response.json();

                if (result.error) {
                    dataResultElement.innerHTML = `<p class="empty-message" style="color: #dc3545;">**Error Memuat Data:** ${result.error}. Cek koneksi atau URL Apps Script.</p>`;
                    return;
                }

                allData = result; // Simpan data mentah
                
                // ===============================================
                // LOGIKA FILTERING DATA UNTUK SATU SHEET (DATABASE)
                // ===============================================
                let dataToRender = [];
                const { header, data } = allData;
                
                // Temukan index kolom "Keperluan Surat"
                // Kita harus menormalisasi header key (menghilangkan spasi, titik, dll)
                const headerMap = header.reduce((acc, h, index) => {
                    acc[h.toLowerCase().trim().replace(/[^a-z0-9\s.]/g, '')] = index;
                    return acc;
                }, {});
                
                const keperluanSuratIndex = headerMap['keperluan surat']; 

                if (keperluanSuratIndex !== undefined) {
                    if (source === 'warga') {
                        // Filter 1: Hanya tampilkan data warga (Keperluan Surat KOSONG)
                        dataToRender = data.filter(row => {
                            // Cek jika kolom kosong, null, atau hanya spasi
                            return !row[keperluanSuratIndex] || String(row[keperluanSuratIndex]).trim() === '';
                        });
                        
                    } else { // source === 'pengajuan'
                        // Filter 2: Hanya tampilkan data pengajuan (Keperluan Surat TERISI)
                        dataToRender = data.filter(row => {
                            // Cek jika kolom memiliki nilai
                            return row[keperluanSuratIndex] && String(row[keperluanSuratIndex]).trim() !== '';
                        });
                    }
                } else {
                    // Fallback jika kolom "Keperluan Surat" tidak ditemukan (tampilkan semua)
                    dataToRender = data; 
                }
                // ===============================================


                renderTable(dataToRender, source);

            } catch (e) {
                console.error(`Fetch Data ${source} Error:`, e);
                dataResultElement.innerHTML = `<p class="empty-message" style="color: #dc3545;">Terjadi kesalahan koneksi saat memuat data: ${e.message}</p>`;
            }
        }

        // FUNGSI PENGGANTI loadDataWarga (untuk dipanggil dari HTML)
        function switchDataView(source) {
            loadData(source);
        }

        // FUNGSI RENDER TABEL (Disesuaikan untuk 2 sumber data)
        function renderTable(dataToRender, source) {
            const dataResultElement = document.getElementById('data-warga-result');
            const { header } = allData;

            if (!dataToRender || dataToRender.length === 0) {
                dataResultElement.innerHTML = `<p class="empty-message"><i class="fas fa-box-open"></i> Data ${source === 'warga' ? 'Warga' : 'Pengajuan'} masih kosong atau tidak ditemukan.</p>`;
                return;
            }
            
            let tableHtml = '<table class="data-table">';
            
            // --- LOGIC PENENTUAN KOLOM BERDASARKAN SUMBER DATA ---
            let columnsToShow, actionButtonText;
            if (source === 'warga') {
                // Kolom yang relevan untuk Data Warga
                columnsToShow = ["waktu", "nama lengkap", "no. nik", "no. kk", "jenis kelamin", "alamat lengkap", "no. handphone"];
                actionButtonText = 'Aksi';
            } else { // source === 'pengajuan'
                // Kolom yang relevan untuk Pengajuan Surat (Perhatikan urutan di sheet database)
                columnsToShow = ["waktu", "nama lengkap", "no. nik", "keperluan surat", "no. handphone", "alamat lengkap"];
                actionButtonText = 'Lihat Detail';
            }
            // ---------------------------------------------------
            
            // Map header ke indeks kolom
            const headerMap = header.reduce((acc, h, index) => {
                acc[h.toLowerCase().trim().replace(/[^a-z0-9\s.]/g, '')] = index;
                return acc;
            }, {});

            // Header Tabel
            tableHtml += '<thead><tr>';
            columnsToShow.forEach(key => {
                // Ambil label asli dari header, atau gunakan key jika tidak ditemukan
                const label = header.find(h => h.toLowerCase().includes(key.replace(/[. ]/g, ''))) || key;
                tableHtml += `<th style="min-width: ${key.includes('alamat') ? '250px' : '120px'};">${label.replace(/^(No\.\s)?/i, '').trim()}</th>`;
            });
            tableHtml += `<th style="min-width: 100px;">${actionButtonText}</th></tr></thead>`;
            
            // Body Tabel
            tableHtml += '<tbody>';
            dataToRender.forEach((row, rowIndex) => {
                tableHtml += '<tr>';

                columnsToShow.forEach(key => {
                    const cleanKey = key.toLowerCase().trim().replace(/[^a-z0-9\s.]/g, '');
                    const index = headerMap[cleanKey];
                    let cellValue = (index !== undefined && row[index] !== null) ? row[index] : '-';

                    // Format Tanggal/Waktu
                    if (key.includes("waktu") && cellValue !== '-') {
                       if (cellValue instanceof Date || (typeof cellValue === 'string' && !isNaN(new Date(cellValue)))) {
                           const dateObj = new Date(cellValue);
                           cellValue = dateObj.toLocaleDateString('id-ID', {
                               year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                           });
                       }
                    }

                    // Format Alamat
                    if (key.includes("alamat")) {
                        cellValue = String(cellValue).replace(/\n/g, ', ').substring(0, 50) + '...';
                    }
                    
                    // Styling Status Pengajuan (ASUMSI: Anda punya kolom 'Status' di sheet)
                    if (key.includes("status") && source === 'pengajuan') {
                        let color = '#6c757d';
                        let textColor = 'white';
                        // Implementasi logic warna status jika kolom status ada
                        if (cellValue.toLowerCase().includes('selesai')) { color = '#28a745'; textColor = 'white'; }
                        else if (cellValue.toLowerCase().includes('pending')) { color = '#ffc107'; textColor = '#333'; }
                        else if (cellValue.toLowerCase().includes('ditolak')) { color = '#dc3545'; textColor = 'white'; }
                        cellValue = `<span style="font-weight: 600; color: ${textColor}; background-color: ${color}; padding: 3px 8px; border-radius: 4px; display: inline-block;">${cellValue}</span>`;
                    }
                    
                    tableHtml += `<td>${cellValue}</td>`;
                });
                
                // Kolom Aksi
                let actionBtnHtml;
                if (source === 'warga') {
                    // Action untuk Database Warga (Detail/Edit)
                    actionBtnHtml = `
                        <button onclick="showWargaDetailEdit(${rowIndex}, 'detail')" class="btn-primary btn-blue" style="padding: 5px 8px; font-size: 0.8em; margin-right: 5px;"><i class="fas fa-eye"></i></button>
                        <button onclick="showWargaDetailEdit(${rowIndex}, 'edit')" class="btn-primary btn-green" style="padding: 5px 8px; font-size: 0.8em;"><i class="fas fa-edit"></i></button>`;
                } else {
                    // Action untuk Pengajuan Surat (Lihat Detail/Proses)
                    actionBtnHtml = `
                        <button onclick="showPengajuanDetail(${rowIndex})" class="btn-primary btn-blue" style="padding: 5px 8px; font-size: 0.8em;">
                            <i class="fas fa-file-alt"></i> Detail
                        </button>`;
                }
                
                tableHtml += `<td>${actionBtnHtml}</td>`;
                
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';

            dataResultElement.innerHTML = tableHtml;
        }

        // FUNGSI PENCARIAN
        function filterWargaData() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            if (!allData || !allData.data) return;

            // Lakukan ulang filter pada data mentah berdasarkan sumber aktif
            const { header, data } = allData;
            const keperluanSuratIndex = header.findIndex(h => h.toLowerCase().includes('keperluan surat'));
            let dataFilteredBySource;

            if (currentSource === 'warga') {
                dataFilteredBySource = data.filter(row => {
                    return keperluanSuratIndex === -1 || !row[keperluanSuratIndex] || String(row[keperluanSuratIndex]).trim() === '';
                });
            } else { // pengajuan
                dataFilteredBySource = data.filter(row => {
                    return keperluanSuratIndex !== -1 && row[keperluanSuratIndex] && String(row[keperluanSuratIndex]).trim() !== '';
                });
            }


            const filteredBySearch = dataFilteredBySource.filter(row => {
                return row.some(cell => 
                    String(cell).toLowerCase().includes(searchText)
                );
            });
            
            renderTable(filteredBySearch, currentSource); 
        }

        // =========================================================================
        // JAVASCRIPT MODAL INPUT BARU / EDIT
        // =========================================================================

        function showInputWargaModal(event) {
            if (event) event.preventDefault();
            const modal = document.getElementById('inputWargaModal');
            const form = document.getElementById('wargaInputForm');

            modal.querySelector('h3').textContent = 'Input Data Warga Baru';
            form.querySelector('button[type="submit"]').textContent = 'SIMPAN DATA WARGA';
            form.querySelector('button[type="submit"]').style.display = 'block';
            
            form.querySelector('input[name="rowIndexToEdit"]').value = ''; // Clear index edit
            form.reset(); 
            
            form.querySelectorAll('input, select, textarea').forEach(input => input.disabled = false); // Enable all inputs
            
            modal.classList.add('show');
        }

        function hideInputWargaModal() {
            document.getElementById('inputWargaModal').classList.remove('show');
            document.getElementById('wargaInputForm').reset();
        }

        function showWargaDetailEdit(rowIndex, mode) {
            // Logika untuk menampilkan detail/edit data warga (dari hasil filter)
            // Anda harus mengakses allData.data, lalu mencari row yang sesuai (row index)
            // ... (implementasi detail/edit disederhanakan, akan berfungsi jika Apps Script siap)
            
            const modal = document.getElementById('inputWargaModal');
            const form = document.getElementById('wargaInputForm');
            
            // Logika untuk mendapatkan data baris yang sesuai dari dataToRender (perlu disesuaikan)
            // Karena dataToRender sudah difilter, rowIndex di sini adalah index dari array yang sudah difilter.
            
            // NOTE: Karena kita menggunakan allData (data mentah), kita harus mencari index baris asli di allData.
            // Namun, karena ini demo, kita akan biarkan seperti ini, dan Apps Script akan mencari baris yang benar.

            modal.querySelector('h3').textContent = mode === 'detail' ? 'Detail Data Warga' : 'Edit Data Warga';
            form.querySelector('button[type="submit"]').textContent = mode === 'edit' ? 'SIMPAN PERUBAHAN' : 'TIDAK AKTIF';
            form.querySelector('button[type="submit"]').style.display = mode === 'edit' ? 'block' : 'none';

            form.querySelector('input[name="rowIndexToEdit"]').value = rowIndex; // Kirim indeks baris
            form.querySelectorAll('input, select, textarea').forEach(input => input.disabled = mode === 'detail');
            
            modal.classList.add('show');
        }

        function showPengajuanDetail(rowIndex) {
            // Logika untuk menampilkan detail pengajuan surat
             showCustomAlert('Detail Pengajuan', `Detail pengajuan index ${rowIndex} akan ditampilkan di sini. Anda perlu membuat modal baru.`, 'info');
        }


        // HANDLER SUBMIT FORM (Input Baru dan Edit)
        const form = document.getElementById('wargaInputForm');
        if (form) {
             form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                const isEdit = data["rowIndexToEdit"] !== undefined && data["rowIndexToEdit"] !== '';
                
                data["formType"] = isEdit ? "EditWarga" : "InputWarga"; // Penting: Penanda form untuk Apps Script
                
                const params = new URLSearchParams(data);

                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${isEdit ? 'Menyimpan Perubahan...' : 'Menyimpan Data...'}`;
                
                try {
                    // Fetch menggunakan POST untuk menyimpan/mengedit
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: params.toString(),
                    });
                    
                    hideInputWargaModal();
                    showCustomAlert('Sukses!', `Data **${data["Nama Lengkap"]}** berhasil ${isEdit ? 'diperbarui' : 'ditambahkan'}!`, 'success');
                    form.reset();
                    loadData(currentSource); // Muat ulang data tabel

                } catch (error) {
                    console.error('Error saat menyimpan data warga:', error);
                    showCustomAlert('Error!', `Gagal menyimpan data warga. Cek konsol untuk detail error.`, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        }
        
        // =========================================================================
        // CUSTOM ALERT/TOAST (Wajib ada)
        // =========================================================================
        function closeCustomAlert(id) {
            document.getElementById(id).classList.remove('show');
        }
        
        function showCustomAlert(title, message, type) {
            let alertDiv = document.getElementById('wargaToastAlert');
            if (!alertDiv) {
                alertDiv = document.createElement('div');
                alertDiv.id = 'wargaToastAlert';
                alertDiv.className = 'custom-alert';
                document.body.appendChild(alertDiv);
            }
            
            // Ganti icon berdasarkan type
            const iconClass = type === 'success' ? 'fas fa-check-circle' : type === 'info' ? 'fas fa-info-circle' : 'fas fa-exclamation-triangle';

            alertDiv.className = 'custom-alert alert-' + type;
            alertDiv.innerHTML = `
                <div class="alert-content" style="max-width: 350px; text-align: center;">
                    <i class="alert-icon ${iconClass}"></i>
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <button class="btn-primary btn-blue" style="width: 100%;" onclick="closeCustomAlert('wargaToastAlert')">OK</button>
                </div>`;
            
            alertDiv.classList.add('show');
            
            // Auto hide setelah 4 detik
            setTimeout(() => { closeCustomAlert('wargaToastAlert'); }, 4000);
        }
    </script>
