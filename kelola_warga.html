    <script>
        // =========================================================================
        // PENTING: GANTI DENGAN URL APPS SCRIPT ANDA
        // =========================================================================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbymhNBbvtqrJxREQiJNqxy_P-fS0IHmw3qGdLHPxk7hijEI2CEzf9DxKWZG_ijcU6eS/exec"; 
        const CORRECT_USERNAME = "adminrt06";

        function checkAuth() {
            if (sessionStorage.getItem('auth') === CORRECT_USERNAME) {
                return true;
            } else {
                // GANTI DENGAN URL LOGIN ANDA
                window.location.href = "pengurus06_login.html"; 
                return false;
            }
        }
        
        if (!checkAuth()) {
            document.body.style.display = 'none';
        }
        
        let allData = { header: [], data: [] }; // Data mentah dari Apps Script
        let currentSource = 'warga'; 
        let filteredData = []; // Data yang sudah difilter berdasarkan view (warga/pengajuan)

        // Tempatkan fungsi ini di dalam tag <script> di kelola_warga.html

    // Variabel untuk menyimpan data yang dimuat
    let loadedDataWarga = [];
    let loadedDataPengajuan = [];
    
    // Fungsi untuk membuat tabel dinamis
    function buildTableHTML(header, data, type) {
        if (data.length === 0) {
            return `<div class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-circle"></i> Tidak ada data yang ditemukan.
                    </div>`;
        }
    
        let tableHTML = `<div class="table-responsive"><table class="table table-striped table-hover"><thead><tr>`;
        
        // Tampilkan Header (dari Apps Script)
        header.forEach(h => {
            tableHTML += `<th>${h}</th>`;
        });
        tableHTML += `<th>AKSI</th></tr></thead><tbody>`;
    
        // Isi Baris Data
        data.forEach((row, index) => {
            tableHTML += `<tr>`;
            
            row.forEach((cell) => {
                // Mengganti null/undefined/kosong dengan '-'
                const displayValue = cell === '' || cell === null || cell === undefined ? '-' : cell;
                tableHTML += `<td>${displayValue}</td>`;
            });
    
            // Tambahkan tombol Aksi
            if (type === 'warga') {
                tableHTML += `<td><button class="btn btn-primary btn-sm" onclick="showWargaDetail(${index})">
                                <i class="fas fa-eye"></i>
                              </button></td>`;
            } else if (type === 'pengajuan') {
                tableHTML += `<td><button class="btn btn-info btn-sm" onclick="showPengajuanDetail(${index})">
                                <i class="fas fa-file-alt"></i>
                              </button></td>`;
            }
            
            tableHTML += `</tr>`;
        });
    
        tableHTML += `</tbody></table></div>`;
        return tableHTML;
    }
    
    // Fungsi Pemuat Data Warga (dipanggil saat tombol 'Database Warga' diklik)
    function loadDataWarga() {
        document.getElementById('data-table-container').innerHTML = '<div class="loading text-center"><i class="fas fa-spinner fa-spin"></i> Memuat Data Warga...</div>';
        
        fetch(WEB_APP_URL + '?action=getDataWarga') 
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('data-table-container').innerHTML = `<div class="alert alert-danger">**Error Memuat Data:** ${data.error}</div>`;
                    return;
                }
                
                // Simpan data mentah untuk fungsi Detail/Edit
                loadedDataWarga = data.data; 
    
                // Bangun dan tampilkan tabel
                const htmlTable = buildTableHTML(data.header, data.data, 'warga');
                document.getElementById('data-table-container').innerHTML = htmlTable;
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('data-table-container').innerHTML = `<div class="alert alert-danger">Error Jaringan: Gagal terhubung ke Apps Script.</div>`;
            });
    }
    
    // Fungsi Pemuat Data Pengajuan (dipanggil saat tombol 'Pengajuan Surat' diklik)
    function loadDataPengajuan() {
        document.getElementById('data-table-container').innerHTML = '<div class="loading text-center"><i class="fas fa-spinner fa-spin"></i> Memuat Data Pengajuan...</div>';
        
        fetch(WEB_APP_URL + '?action=getDataPengajuan') 
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('data-table-container').innerHTML = `<div class="alert alert-danger">**Error Memuat Data:** ${data.error}</div>`;
                    return;
                }
                
                // Simpan data mentah untuk fungsi Detail/Edit
                loadedDataPengajuan = data.data; 
    
                // Bangun dan tampilkan tabel
                const htmlTable = buildTableHTML(data.header, data.data, 'pengajuan');
                document.getElementById('data-table-container').innerHTML = htmlTable;
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('data-table-container').innerHTML = `<div class="alert alert-danger">Error Jaringan: Gagal terhubung ke Apps Script.</div>`;
            });
    }
    </script>

    <script>
        // =========================================================================
        // JAVASCRIPT UTAMA (LOAD DATA, RENDER, SEARCH, FILTER)
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                 loadData(currentSource); // Muat data awal
            }
        });

        // Helper untuk menormalisasi kunci header (membuat perbandingan lebih mudah)
        function normalizeHeaderKey(key) {
            return String(key).toLowerCase().trim().replace(/[^a-z0-9\s]/g, '');
        }

        // FUNGSI UTAMA LOAD DATA DINAMIS
        async function loadData(source) {
            currentSource = source; 
            const dataResultElement = document.getElementById('data-warga-result');
            const searchInput = document.getElementById('searchInput');
            const btnAddWarga = document.getElementById('btnAddWarga');
            const btnWarga = document.getElementById('btnViewWarga');
            const btnPengajuan = document.getElementById('btnViewPengajuan');
            
            // 1. Update Tampilan Tombol & UI
            btnWarga.style.backgroundColor = (source === 'warga') ? '#28a745' : '#6c757d';
            btnPengajuan.style.backgroundColor = (source === 'pengajuan') ? '#007bff' : '#6c757d';
            
            let actionParam;
            if (source === 'warga') {
                actionParam = 'getDataWarga';
                searchInput.placeholder = 'Cari NIK, Nama, atau KK...';
                btnAddWarga.style.display = 'inline-block';
            } else {
                actionParam = 'getDataPengajuan';
                searchInput.placeholder = 'Cari NIK, Jenis Surat, atau Status...';
                btnAddWarga.style.display = 'none';
            }
            searchInput.value = ''; // Clear search
            
            dataResultElement.innerHTML = '<div class="loader"></div><p style="text-align: center; color: #6c757d; margin-top: 15px;">Memuat data ' + (source === 'warga' ? 'Database Warga' : 'Pengajuan Surat') + '...</p>';

            try {
                // Panggil doGet di Apps Script
                const response = await fetch(`${APPS_SCRIPT_URL}?action=${actionParam}`);
                const result = await response.json();

                if (result.error) {
                    dataResultElement.innerHTML = `<p class="empty-message" style="color: #dc3545;">**Error Memuat Data:** ${result.error}. Cek koneksi atau URL Apps Script.</p>`;
                    return;
                }

                allData = result; // Simpan data mentah
                
                // 2. LOGIKA FILTERING DATA UNTUK SATU SHEET (DATABASE)
                const { header, data } = allData;
                
                const headerMap = header.reduce((acc, h, index) => {
                    acc[normalizeHeaderKey(h)] = index;
                    return acc;
                }, {});
                
                const keperluanSuratIndex = headerMap['keperluan surat']; 

                if (keperluanSuratIndex !== undefined) {
                    if (source === 'warga') {
                        // Filter 1: Hanya tampilkan data warga (Keperluan Surat KOSONG)
                        filteredData = data.filter(row => {
                            return !row[keperluanSuratIndex] || String(row[keperluanSuratIndex]).trim() === '';
                        });
                        
                    } else { // source === 'pengajuan'
                        // Filter 2: Hanya tampilkan data pengajuan (Keperluan Surat TERISI)
                        filteredData = data.filter(row => {
                            return row[keperluanSuratIndex] && String(row[keperluanSuratIndex]).trim() !== '';
                        });
                    }
                } else {
                    // Fallback jika kolom "Keperluan Surat" tidak ditemukan (tampilkan semua)
                    filteredData = data; 
                }
                
                renderTable(filteredData, source);

            } catch (e) {
                console.error(`Fetch Data ${source} Error:`, e);
                dataResultElement.innerHTML = `<p class="empty-message" style="color: #dc3545;">Terjadi kesalahan koneksi saat memuat data: ${e.message}</p>`;
            }
        }

        // FUNGSI PENGGANTI loadDataWarga (untuk dipanggil dari HTML)
        function switchDataView(source) {
            loadData(source);
        }

        // FUNGSI RENDER TABEL
        function renderTable(dataToRender, source) {
            const dataResultElement = document.getElementById('data-warga-result');
            const { header } = allData;

            if (!dataToRender || dataToRender.length === 0) {
                dataResultElement.innerHTML = `<p class="empty-message"><i class="fas fa-box-open"></i> Data ${source === 'warga' ? 'Warga' : 'Pengajuan'} masih kosong atau tidak ditemukan.</p>`;
                return;
            }
            
            let tableHtml = '<table class="data-table">';
            
            // --- LOGIC PENENTUAN KOLOM BERDASARKAN SUMBER DATA ---
            let columnsToShow, actionButtonText;
            if (source === 'warga') {
                columnsToShow = ["waktu", "nama lengkap", "no. nik", "no. kk", "jenis kelamin", "alamat lengkap", "no. handphone"];
                actionButtonText = 'Aksi';
            } else { // source === 'pengajuan'
                columnsToShow = ["waktu", "nama lengkap", "no. nik", "keperluan surat", "no. handphone", "alamat lengkap"];
                actionButtonText = 'Lihat Detail';
            }
            
            // Map header ke indeks kolom
            const headerMap = header.reduce((acc, h, index) => {
                acc[normalizeHeaderKey(h)] = index;
                return acc;
            }, {});

            // Header Tabel
            tableHtml += '<thead><tr>';
            columnsToShow.forEach(key => {
                const cleanKey = normalizeHeaderKey(key);
                const originalHeader = header.find(h => normalizeHeaderKey(h) === cleanKey) || key;
                tableHtml += `<th style="min-width: ${key.includes('alamat') ? '250px' : '120px'};">${originalHeader.replace(/^(No\.\s)?/i, '').trim()}</th>`;
            });
            tableHtml += `<th style="min-width: 100px;">${actionButtonText}</th></tr></thead>`;
            
            // Body Tabel
            tableHtml += '<tbody>';
            dataToRender.forEach((row, rowIndex) => {
                tableHtml += '<tr>';

                columnsToShow.forEach(key => {
                    const cleanKey = normalizeHeaderKey(key);
                    const index = headerMap[cleanKey];
                    let cellValue = (index !== undefined && row[index] !== null) ? row[index] : '-';

                    // Format Tanggal/Waktu
                    if (key.includes("waktu") && cellValue !== '-') {
                       if (cellValue instanceof Date || (typeof cellValue === 'string' && !isNaN(new Date(cellValue)))) {
                           const dateObj = new Date(cellValue);
                           cellValue = dateObj.toLocaleDateString('id-ID', {
                               year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                           });
                       }
                    }

                    // Format Alamat
                    if (key.includes("alamat") && cellValue !== '-') {
                        cellValue = String(cellValue).replace(/\n/g, ', ').substring(0, 50) + '...';
                    }
                    
                    // Kolom Status (ASUMSI: Ada kolom Status)
                    if (key.includes("status") && source === 'pengajuan') {
                        let color = '#6c757d';
                        let textColor = 'white';
                        if (String(cellValue).toLowerCase().includes('selesai')) { color = '#28a745'; }
                        else if (String(cellValue).toLowerCase().includes('pending')) { color = '#ffc107'; textColor = '#333'; }
                        else if (String(cellValue).toLowerCase().includes('ditolak')) { color = '#dc3545'; }
                        cellValue = `<span style="font-weight: 600; color: ${textColor}; background-color: ${color}; padding: 3px 8px; border-radius: 4px; display: inline-block;">${cellValue}</span>`;
                    }
                    
                    tableHtml += `<td>${cellValue}</td>`;
                });
                
                // Kolom Aksi
                let actionBtnHtml;
                if (source === 'warga') {
                    // Action untuk Database Warga (Detail/Edit)
                    // NOTE: rowIndex di sini adalah index dari array filteredData, bukan index baris asli di sheet.
                    actionBtnHtml = `
                        <button onclick="showWargaDetailEdit(${rowIndex}, 'detail')" class="btn-primary btn-blue" style="padding: 5px 8px; font-size: 0.8em; margin-right: 5px;"><i class="fas fa-eye"></i></button>
                        <button onclick="showWargaDetailEdit(${rowIndex}, 'edit')" class="btn-primary btn-green" style="padding: 5px 8px; font-size: 0.8em;"><i class="fas fa-edit"></i></button>`;
                } else {
                    // Action untuk Pengajuan Surat (Lihat Detail/Proses)
                    actionBtnHtml = `
                        <button onclick="showPengajuanDetail(${rowIndex})" class="btn-primary btn-blue" style="padding: 5px 8px; font-size: 0.8em;">
                            <i class="fas fa-file-alt"></i> Detail
                        </button>`;
                }
                
                tableHtml += `<td>${actionBtnHtml}</td>`;
                
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table>';

            dataResultElement.innerHTML = tableHtml;
        }

        // FUNGSI PENCARIAN
        function filterWargaData() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            if (!allData || !allData.data) return;

            // Mulai dari data yang sudah difilter berdasarkan source (warga/pengajuan)
            const dataFilteredBySearch = filteredData.filter(row => {
                return row.some(cell => 
                    String(cell).toLowerCase().includes(searchText)
                );
            });
            
            renderTable(dataFilteredBySearch, currentSource); 
        }

        // =========================================================================
        // JAVASCRIPT MODAL & ALERT
        // =========================================================================

        function closeCustomAlert(id) {
            document.getElementById(id).classList.remove('show');
        }
        
        function showCustomAlert(title, message, type) {
            let alertDiv = document.getElementById('wargaToastAlert');
            if (!alertDiv) {
                alertDiv = document.createElement('div');
                alertDiv.id = 'wargaToastAlert';
                alertDiv.className = 'custom-alert';
                document.body.appendChild(alertDiv);
            }
            
            const iconClass = type === 'success' ? 'fas fa-check-circle' : type === 'info' ? 'fas fa-info-circle' : 'fas fa-exclamation-triangle';

            alertDiv.className = 'custom-alert alert-' + type;
            alertDiv.innerHTML = `
                <div class="alert-content" style="max-width: 350px; text-align: center;">
                    <i class="alert-icon ${iconClass}"></i>
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <button class="btn-primary btn-blue" style="width: 100%;" onclick="closeCustomAlert('wargaToastAlert')">OK</button>
                </div>`;
            
            alertDiv.classList.add('show');
            setTimeout(() => { closeCustomAlert('wargaToastAlert'); }, 4000);
        }

        // FUNGSI DETAIL PENGAJUAN (Diperbaiki)
        function showPengajuanDetail(rowIndex) {
            const detailData = filteredData[rowIndex];
            
            if (!detailData) {
                showCustomAlert('Error', 'Data pengajuan tidak ditemukan.', 'error');
                return;
            }

            const header = allData.header; 
            let htmlContent = '';
            
            header.forEach((label, index) => {
                const value = detailData[index] || '-'; 
                
                // Normalisasi label
                const cleanLabel = normalizeHeaderKey(label);

                // Abaikan kolom yang pasti kosong atau tidak relevan untuk detail pengajuan
                if (cleanLabel === 'formtype' || cleanLabel === 'rowindextoedit') return;
                
                // Abaikan kolom yang mungkin kosong saat pengajuan tapi relevan untuk warga
                if (cleanLabel === 'tempat lahir' || cleanLabel === 'tanggal lahir' || cleanLabel === 'pendidikan terakhir' || cleanLabel === 'pekerjaan') {
                    if (value === '-') return; // Skip jika value kosong
                }


                let formattedValue = String(value).replace(/\n/g, '<br>');

                htmlContent += `
                    <div style="display: flex; margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; width: 170px; color: #004d40;">${label}</span>
                        <span style="flex-grow: 1;">: ${formattedValue}</span>
                    </div>
                `;
            });
            
            let modalDiv = document.getElementById('detailModalCustom');
            if (!modalDiv) {
                 modalDiv = document.createElement('div');
                 modalDiv.id = 'detailModalCustom';
                 modalDiv.className = 'custom-alert';
                 document.body.appendChild(modalDiv);
            }
            
            modalDiv.className = 'custom-alert show';
            modalDiv.innerHTML = `
                <div class="alert-content" style="max-width: 700px; text-align: left; padding: 25px;">
                    <h3 style="color: #004d40; text-align: center; margin-bottom: 25px;">Detail Pengajuan Surat</h3>
                    <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
                        ${htmlContent}
                    </div>
                    <button class="btn-primary btn-blue" style="width: 100%; margin-top: 20px;" 
                        onclick="closeCustomAlert('detailModalCustom')">
                        <i class="fas fa-check"></i> Tutup
                    </button>
                </div>
            `;
        }

        // FUNGSI MODAL INPUT/EDIT (Disederhanakan)
        function showInputWargaModal(event) {
            if (event) event.preventDefault();
            const modal = document.getElementById('inputWargaModal');
            const form = document.getElementById('wargaInputForm');
            modal.querySelector('h3').textContent = 'Input Data Warga Baru';
            form.querySelector('button[type="submit"]').textContent = 'SIMPAN DATA WARGA';
            form.querySelector('button[type="submit"]').style.display = 'block';
            form.querySelector('input[name="rowIndexToEdit"]').value = '';
            form.reset(); 
            form.querySelectorAll('input, select, textarea').forEach(input => input.disabled = false);
            modal.classList.add('show');
        }

        function hideInputWargaModal() {
            document.getElementById('inputWargaModal').classList.remove('show');
        }
        
        function showWargaDetailEdit(rowIndex, mode) {
             showCustomAlert('Fitur Belum Aktif', `Fitur **${mode.toUpperCase()}** data warga akan segera diimplementasikan.`, 'info');
        }

        // HANDLER SUBMIT FORM (Input Baru dan Edit - Dibiarkan untuk Kompatibilitas)
        const form = document.getElementById('wargaInputForm');
        if (form) {
             form.addEventListener('submit', async (e) => {
                e.preventDefault();
                // ... (Logika fetch POST untuk Input/Edit Warga) ...
                showCustomAlert('Demo', 'Fitur Input Warga berhasil disimulasikan.', 'success');
                hideInputWargaModal();
                loadData(currentSource);
            });
        }

    </script>

        <h2><i class="fas fa-database"></i> Manajemen Data RT. 06</h2>
        <p>Lihat dan kelola database warga atau log pengajuan surat dari warga.</p>
        
        <div class="header-controls">
             <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                <label style="font-weight: 600;">Pilih View:</label>
                <button id="btnViewWarga" class="btn-primary btn-green" onclick="switchDataView('warga')">
                    <i class="fas fa-users"></i> Database Warga
                </button>
                <button id="btnViewPengajuan" class="btn-primary" style="background-color: #007bff;" onclick="switchDataView('pengajuan')">
                    <i class="fas fa-file-alt"></i> Pengajuan Surat
                </button>
            </div>
             <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari NIK, Jenis Surat, atau Status..." onkeyup="filterWargaData()">
                <button class="btn-primary btn-blue" onclick="filterWargaData()"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn-primary btn-green" onclick="showInputWargaModal(event)" id="btnAddWarga" style="display:none;">
                <i class="fas fa-user-plus"></i> Tambah Warga Baru
            </button>
        </div>

        <div id="data-warga-result" class="data-container">
            </div>
    </div>
    
    <div id="inputWargaModal" class="custom-alert">
        <div class="alert-content" style="max-width: 650px; text-align: left; padding: 25px;">
            <h3 style="color: #004d40; text-align: center; margin-bottom: 25px;">Input Data Warga Baru</h3>
            <form id="wargaInputForm">
                <input type="hidden" name="formType" value="InputWarga">
                <button type="submit" class="btn-primary btn-green" style="width: 100%; margin-top: 15px; font-size: 1.1em; padding: 10px;"><i class="fas fa-save"></i> SIMPAN DATA WARGA</button>
                <button type="button" onclick="hideInputWargaModal()" class="btn-primary" style="background-color: #6c757d; width: 100%; margin-top: 10px; padding: 8px;"><i class="fas fa-times"></i> Tutup/Batal</button>
                <input type="hidden" name="rowIndexToEdit" value="">
            </form>
        </div>
    </div>
