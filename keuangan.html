<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan RT 06</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h2 { margin-top: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #eee;
        }
        .summary-box {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Laporan Keuangan RT 06 Reni Jaya</h1>

    <div id="loading" class="loading">Memuat data...</div>

    <div id="content" style="display:none;">

        <div class="summary-box">
            <p><b>Total Pemasukan:</b> <span id="total-pemasukan">Rp0</span></p>
            <p><b>Total Pengeluaran:</b> <span id="total-pengeluaran">Rp0</span></p>
            <p><b>Saldo Akhir:</b> <span id="saldo-akhir">Rp0</span></p>
        </div>

        <h2>Data Pemasukan</h2>
        <table id="table-pemasukan">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jumlah</th>
                    <th>Keterangan</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Data Pengeluaran</h2>
        <table id="table-pengeluaran">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jumlah</th>
                    <th>Keterangan</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/1EMYpie82paCl-vupfhyj11Z9tNGFp2p7aIDwIIl_Z0o";
const pemasukanURL = SHEET_URL + "/web_Pemasukan";
const pengeluaranURL = SHEET_URL + "/web_Pengeluaran";

function formatRupiah(num) {
    return "Rp" + Number(num).toLocaleString("id-ID");
}

async function loadData() {
    try {
        const [pemasukanRes, pengeluaranRes] = await Promise.all([
            fetch(pemasukanURL),
            fetch(pengeluaranURL)
        ]);

        const pemasukan = await pemasukanRes.json();
        const pengeluaran = await pengeluaranRes.json();

        let totalPemasukan = 0;
        let totalPengeluaran = 0;

        const tablePemasukan = document.querySelector("#table-pemasukan tbody");
        const tablePengeluaran = document.querySelector("#table-pengeluaran tbody");

        // Tampil Pemasukan
        pemasukan.forEach(row => {
            if (!row.Jumlah) return;
            const jumlah = Number(row.Jumlah.replace(/[^0-9]/g, ""));
            totalPemasukan += jumlah;

            tablePemasukan.innerHTML += `
                <tr>
                    <td>${row.Tanggal}</td>
                    <td>${formatRupiah(jumlah)}</td>
                    <td>${row.Keterangan}</td>
                    <td>${row.Kategori}</td>
                </tr>
            `;
        });

        // Tampil Pengeluaran
        pengeluaran.forEach(row => {
            if (!row.Jumlah) return;
            const jumlah = Number(row.Jumlah.replace(/[^0-9]/g, ""));
            totalPengeluaran += jumlah;

            tablePengeluaran.innerHTML += `
                <tr>
                    <td>${row.Tanggal}</td>
                    <td>${formatRupiah(jumlah)}</td>
                    <td>${row.Keterangan}</td>
                    <td>${row.Kategori}</td>
                </tr>
            `;
        });

        // Update Summary
        document.getElementById("total-pemasukan").innerText = formatRupiah(totalPemasukan);
        document.getElementById("total-pengeluaran").innerText = formatRupiah(totalPengeluaran);
        document.getElementById("saldo-akhir").innerText = formatRupiah(totalPemasukan - totalPengeluaran);

        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";

    } catch (err) {
        console.error(err);
        document.getElementById("loading").innerText = "Gagal memuat data!";
    }
}

loadData();
</script>

</body>
</html>
